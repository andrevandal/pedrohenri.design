backend:
  name: github
  branch: main # Branch to update (optional; defaults to master)
  base_url: https://sandbox.pedrohenri.design/
  auth_endpoint: /api/auth

media_folder: public/images/uploads # Media files will be stored in the repo under static/images/uploads
public_folder: /images/uploads # The src attribute for uploaded media will begin with /images/uploads

slug: 
  encoding: ascii
  clean_accents: true

collections:
  - name: "categories"
    label: "Categories"
    folder: "src/content/categories"
    create: true
    slug: "{{title}}"
    editor:
      preview: false
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Description"
        name: "description"
        widget: "string"
      - name: "posts"
        label: "Posts"
        folder: "src/content/posts"
        create: true
        slug: "{{slug}}"
        editor:
          preview: false
        fields:
          - label: "Title"
            name: "title"
            widget: "string"
          - label: "Cover"
            name: "cover"
            widget: "object"
            summary: "{{fields.source}}: {{fields.alternativeText}}"
            fields:
              - label: "image"
                name: "image"
                widget: "image"
                allow_multiple: false
                choose_url: false
              - label: "Alternative Text"
                name: "alternativeText"
                widget: "string"
                required: false
              - label: "Source"
                name: "source"
                widget: "string"
                required: false
          - label: "Description"
            name: "description"
            widget: "text"
            required: false
          - label: "Draft"
            name: "draft"
            widget: "boolean"
            default: true
          - label: "Author"
            name: "author"
            widget: "relation"
            collection: "authors"
            search_fields: ["name"]
            value_field: "{{slug}}"
            display_fields: ["name"]
          - label: "Categories"
            name: "categories"
            widget: "relation"
            collection: "categories"
            search_fields: ["title"]
            value_field: "{{slug}}"
            display_fields: ["title"]
            multiple: true
            max: 1
          - label: "updated at"
            name: "updatedAt"
            widget: "datetime"
            required: false
          - label: "created at"
            name: "createdAt"
            widget: "datetime"
          - label: "Body"
            name: "body"
            widget: "markdown"
  - name: "authors"
    label: "Authors"
    folder: "src/content/authors"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - label: "Name"
        name: "name"
        widget: "string"
      - label: "Avatar"
        name: "avatar"
        widget: "image"
        allow_multiple: false
        choose_url: false
      - label: "Bio"
        name: "bio"
        widget: "text"
      - label: "Posts"
        name: "posts"
        widget: "relation"
        collection: "posts"
        search_fields: ["title"]
        value_field: "{{slug}}"
        display_fields: ["title"]
        multiple: true
        max: 1
      - label: "updated at"
        name: "updatedAt"
        widget: "datetime"
        required: false
      - label: "created at"
        name: "createdAt"
        widget: "datetime"
  - name: "posts"
    label: "Posts"
    folder: "src/content/posts"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Cover"
        name: "cover"
        widget: "object"
        summary: "{{fields.source}}: {{fields.alternativeText}}"
        fields:
          - label: "image"
            name: "image"
            widget: "image"
            allow_multiple: false
            choose_url: false
          - label: "Alternative Text"
            name: "alternativeText"
            widget: "string"
            required: false
          - label: "Source"
            name: "source"
            widget: "string"
            required: false
      - label: "Description"
        name: "description"
        widget: "text"
        required: false
      - label: "Draft"
        name: "draft"
        widget: "boolean"
        default: true
      - label: "Author"
        name: "author"
        widget: "relation"
        collection: "authors"
        search_fields: ["name"]
        value_field: "{{slug}}"
        display_fields: ["name"]
      - label: "Categories"
        name: "categories"
        widget: "relation"
        collection: "categories"
        search_fields: ["title"]
        value_field: "{{slug}}"
        display_fields: ["title"]
        multiple: true
        max: 1
      - label: "updated at"
        name: "updatedAt"
        widget: "datetime"
        required: false
      - label: "created at"
        name: "createdAt"
        widget: "datetime"
      - label: "Body"
        name: "body"
        widget: "markdown"